<!DOCTYPE html>

<html><head>
	<meta charset="utf-8"/>
	<title>yo-yo SVG clock</title>
	<meta name="author" content="Jannis R <mail@jannisr.de>"/>
	<meta name="viewport" content="width=device-width"/>
</head><body>
	<style>
		body {
			margin: 0; padding: 0;
			display: flex; justify-content: center;
			background-color: #444;
		}
		#clock {
			height: 100vh; /* fix chrome :( */
			max-height: 100vh;
		}
		#clock circle {
			fill: none; stroke-width: 5;
			opacity: .8;
		}
		#clock circle:hover { opacity: 1; }
		#clock .weeks { stroke: #D05931; }
		#clock .hours { stroke: #3E8FE9; }
		#clock .minutes { stroke: #2AB256; }
		#clock .seconds { stroke: #F8DD3D; }
	</style>
	<script type="application/javascript" src="bundle.js"></script>
	<!-- the clock will be here -->
</body>
</html>
